<div class="row">
    <div class="col" *ngFor="let usuario of usuarios">
        <!-- Mostraremos una tarjeta por cada usuario -->
        <div class="card mt-2">
            <div class="card-header">
                {{usuario.name}}
            </div>
            <div class="card-body">
                <span>
                    <strong>
                        User id:
                    </strong> 
                    {{usuario.id}}
                </span>
                <br>
                <span>
                    <strong>
                        User email: 
                    </strong> 
                    {{usuario.email}}
                </span>
            </div>
        </div>
    </div>
</div>
